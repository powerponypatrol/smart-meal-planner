<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Meal Planner</title>
    
    <style>
        /* CSS VARIABLES: Define color scheme */
        :root { --primary: #2ecc71; --dark: #2c3e50; --accent: #3498db; --error: #e74c3c; }
        
        /* BODY STYLES: Full-screen centered layout */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        /* LOGIN CONTAINER: Main wrapper for login form */
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        
        /* HEADER: App title and welcome message */
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: var(--dark);
            margin: 0 0 10px 0;
            font-size: 2rem;
        }
        
        .login-header p {
            color: #7f8c8d;
            margin: 0;
            font-size: 1rem;
        }
        
        /* FORM GROUPS: Input field containers */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        /* LOGIN BUTTON: Primary action button */
        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 15px;
        }
        
        .login-btn:hover {
            background: #27ae60;
        }
        
        /* GUEST LINK: Alternative access option */
        .guest-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .guest-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .guest-link a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        /* ERROR MESSAGE: Display login errors */
        .error-message {
            background: #fee;
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid var(--error);
        }
        
        .error-message.show {
            display: block;
        }
        
        /* INFO BOX: Display helpful information */
        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent);
        }
        
        .info-box p {
            margin: 0;
            color: #1565c0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- HEADER: App branding and welcome -->
        <div class="login-header">
            <h1>üçΩÔ∏è Smart Meal Planner</h1>
            <p>Plan your meals with ease</p>
        </div>
        
        <!-- INFO BOX: Demo credentials -->
        <div class="info-box">
            <p><strong>Demo Users:</strong><br>
            Username: <code>admin</code> / Password: <code>admin123</code><br>
            Username: <code>user</code> / Password: <code>user123</code></p>
        </div>
        
        <!-- ERROR MESSAGE: Show login errors -->
        <div class="error-message" id="errorMessage">
            Invalid username or password. Please try again.
        </div>
        
        <!-- LOGIN FORM -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <!-- GUEST ACCESS LINK -->
        <div class="guest-link">
            <p>Don't have an account?</p>
            <a href="#" id="guestLogin">Continue as Guest</a>
        </div>
    </div>
    
    <!-- AUTHENTICATION SCRIPT -->
    <script src="auth.js"></script>
    <script>
        // FORM SUBMISSION HANDLER
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (Auth.login(username, password)) {
                // Redirect to main app
                window.location.href = 'index.html';
            } else {
                // Show error message
                document.getElementById('errorMessage').classList.add('show');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });
        
        // GUEST LOGIN HANDLER
        document.getElementById('guestLogin').addEventListener('click', function(e) {
            e.preventDefault();
            Auth.loginAsGuest();
            window.location.href = 'index.html';
        });
        
        // CLEAR ERROR ON INPUT
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });
        
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });
        
        // CHECK IF ALREADY LOGGED IN
        if (Auth.isAuthenticated()) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
